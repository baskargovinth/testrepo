<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../../js/admp-associate-users.js"></script>
    </head>
    <body>
        <div class="associate-users-container">
            <button class="associate-users c-btn c-btn--primary" id="associate_users" onclick="openAssociateUserModal()"><i class="fd-sprite icn-link"></i>Associate Users</button>
            <table class="associate-users-table">
                <colgroup>
                    <col style="width:22%">
                    <col style="width:21%">
                    <col style="width:22%">
                    <col style="width:21%">
                    <col style="width:14%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ADMP TECHNICIAN NAME    </th>
                        <th>DOMAIN NAME             </th>
                        <th>ADMP TECHNICIAN ROLE    </th>
                        <th>ZENDESK AGENT           </th>
                        <th>ACTION                  </th>
                    </tr>
                </thead>
            </table>
            <div class="associate-users-table-scroll">
                <table class="associate-users-table" >
                    <colgroup>
                        <col style="width:22%">
                        <col style="width:21%">
                        <col style="width:22%">
                        <col style="width:21%">
                        <col style="width:14%">
                    </colgroup>
                    <tbody class="associate-users-table-body">
                    </tbody>
                </table>
            </div>
        </div>

</html>
